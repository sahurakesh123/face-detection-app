# Database Configuration
spring.datasource.url=jdbc:h2:mem:face_recognition_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
# This will recreate the schema on each run to apply the updated FaceData entity
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=testfda.cognizant@gmail.com
spring.mail.password=123@@123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration
twilio.account.sid=your-account-sid
twilio.auth.token=your-auth-token
twilio.phone.number=your-twilio-number

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:4201

# Face Recognition Configuration
face.recognition.threshold=0.6
face.recognition.model.path=src/main/resources/models/
face.images.upload.path=C:/workspace/face-detection-app/uploads/faces/

# Face Detection Parameters
face.detection.scale.factor=1.1
face.detection.min.neighbors=3
face.detection.min.size.width=30
face.detection.min.size.height=30
face.detection.aggressive.scale.factor=1.05
face.detection.aggressive.min.neighbors=2
face.detection.aggressive.min.size.width=20
face.detection.aggressive.min.size.height=20
face.detection.debug.enabled=true

# Logging
logging.level.com.facerecognition=DEBUG
logging.level.org.springframework.security=DEBUG